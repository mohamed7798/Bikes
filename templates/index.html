<!DOCTYPE html>
<html lang="en">

<head> 
    <link rel='stylesheet' href='static\styles\index.css'/>

    <title>Home Page</title> 
</head>


<body> 
    <div class='header'>
        <h1> Bikes Rental App</h1>
        <p> welcome to our application where you can predict profit from bikes rental</p>
    </div>

    <div> 
        <form action="/predict" method="POST">
            <label for="temperature">Temperature</label><br>
            <input type='number' step="0.1" id='temp' name='temp'><br><br>
            
            <label for="Humidity">Humidity</label><br>
            <input type='number' step="0.1" id='Humidity' name='Humidity'><br><br>

            <label for='hour'>Hour</label><br>
            <select id='hour' name='hour'>
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
                <option value=11>11</option>
                <option value=12>12</option>
                <option value=13>13</option>
                <option value=14>14</option>
                <option value=15>5</option>
                <option value=16>16</option>
                <option value=17>17</option>
                <option value=18>18</option>
                <option value=19>19</option>
                <option value=20>20</option>
                <option value=21>21</option>
                <option value=22>22</option>
                <option value=23>23</option>
            </select><br><br>
        
            <label for='month'>Month</label><br>
            <select id='month' name='month'>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
                <option value=11>11</option>
                <option value=12>12</option>
            </select><br><br>

            <label for="season">Season</label><br>
            <select id="season" name="season">
            <option value="summer">summer</option>
            <option value="winter">winter</option>
            <option value="spring">spring</option>
            <option value="autumn">autumn</option>
            </select><br><br>

            <label for="weather">Weather Condition</label><br>
            <select id="weather" name="weather">
            <option value="Mist">Mist</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
            <option value="Clear">Clear</option>
            </select><br><br>

            <label for="day">Day Of Week</label><br>
            <select id="day" name="day">
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            </select><br><br>

            <input type="Submit" value="Predict"/>
        </form>
        
    </div>


</body>
